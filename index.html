<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="css/styles.css" as="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="bg-container">
            <div class="logo">
                <img class="logo-img" src="./img/odin-lined.png" alt="odin logo image">
                <h2 class="odin-font">Odin</h2>
            </div>
        </div>

        <div class="info-container">
            <header class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sing up <span class="italic">now</span> to get started.</p>
                <p  class="youknow"><span>You <span class="italic">know</span> you want to.</span></p>
            </header>

            <form action="" method="">
                <div class="first-section">
                    <h1>Let's do this!</h1>
                    <p>
                        Required fields are followed by
                        <strong><span aria-label="required"></span>*</strong>
                    </p>
                    <div class="inputs-container">
                        <div class="first-column">
                            <p class="data-field">
                                <label for="name">
                                    <strong><span aria-label="required">*</span></strong>
                                    First name:
                                </label>
                                <input type="text" id="name" name="user_name" placeholder="Your name" required>
                            </p>
                            <p class="data-field">
                                <label for="mail">
                                    <strong><span aria-label="required">*</span></strong>
                                    Email:
                                </label>
                                <input type="email" id="mail" name="user_mail" placeholder="example@example" required>
                            </p>
                            <p class="data-field">
                                <label for="pwd">
                                    <strong><span aria-label="required">*</span></strong>
                                    Password:
                                </label>
                                <input type="password" id="pwd" name="user_pwd" required minlength="8">
                            </p>
                        </div>
                        <div class="second-column">
                            <p class="data-field">
                                <label for="lastname">
                                    <strong><span aria-label="required">*</span></strong>
                                    Last name:
                                </label>
                                <input type="text" id="lastname" name="user_lastname" placeholder="Your last name" required>
                            </p>
                            <p class="data-field">
                                <label for="phone">
                                    <strong><span aria-label="required">*</span></strong>
                                    Phone number:
                                </label>
                                <input type="tel" id="phone" name="user_phone"  required>
                            </p>
                            <p class="data-field">
                                <label for="confirm-pwd">
                                    <strong><span aria-label="required">*</span></strong>
                                    Confirm password:
                                </label>
                                <input type="password" id="confirm-pwd" name="user_confirmpwd" required minlength="8">
                            </p>
                        </div>
                    </div>
                </div>

                <section class="send-data">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span class="login">Log in</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
