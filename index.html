<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css" as="stylesheet">
    <link rel="stylesheet" href="css/styles.css" as="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <section class="bg-container">
            <div class="logo">
                <img src="/img/odin-lined.png" alt="odin logo image">
                <h2>Odin</h2>
            </div>
            <div class="bg-image"></div>
        </section>

        <section class="info-container">
            <header class="info">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sing up now to get started.</p>
                <p>You know you want to.</p>
            </header>

            <form action="" method="">
                <h1>Let's do this!</h1>
                <p>
                    Required fields are followed by
                    <strong><span aria-label="required"></span>*</strong>
                </p>
                <p>
                    <label for="name">
                        <strong><span aria-label="required">*</span></strong>
                        First name:
                    </label>
                    <input type="text" id="name" name="user_name" placeholder="Your name" required>
                </p>

                <p>
                    <label for="mail">
                        <strong><span aria-label="required">*</span></strong>
                        Email:
                    </label>
                    <input type="email" id="mail" name="user_mail" placeholder="example@example" required>
                </p>

                <p>
                    <label for="pwd">
                        <strong><span aria-label="required">*</span></strong>
                        Password:
                    </label>
                    <input type="password" id="pwd" name="user_pwd" required minlength="8">
                </p>

                <p>
                    <label for="lastname">
                        <strong><span aria-label="required">*</span></strong>
                        Last name:
                    </label>
                    <input type="text" id="lastname" name="user_lastname" placeholder="Your lastname" required>
                </p>

                <p>
                    <label for="phone">
                        <strong><span aria-label="required">*</span></strong>
                        Phone number:
                    </label>
                    <input type="tel" id="phone" name="user_phone"  required>
                </p>

                <p>
                    <label for="confirm-pwd">
                        <strong><span aria-label="required">*</span></strong>
                        Confirm password:
                    </label>
                    <input type="password" id="confirm-pwd" name="user_confirmpwd" required minlength="8">
                </p>
            </form>
        </section>
    </div>
</body>
</html>
